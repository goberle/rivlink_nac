{% extends "dhcpHost/base.html" %}

{% block title %}Passerelles{% endblock %}

{% block nav.gateways %}active{% endblock %}

{% block content %}

<h3>Modifier une passerelle</h3>

<form action="" method="post">
{% csrf_token %}
{% for field in form %}
<p>
{{ field.label_tag }} {{ field }}
{{ field.errors }}
</p>
{% endfor %}
<p><button class="btn btn-medium btn-primary" type="submit">Modifier la passerelle</button></p>
</form>

{% endblock %}
